{% extends 'base.html' %} {% block content %}
<div
  class="tab-pane fade show active"
  id="manager"
  role="tabpanel"
  aria-labelledby="manager-tab"
>
  {% for thread in threads %} 
    {% include 'thread_overview.html' with thread=thread%} 
    {% empty %}
        <p>Nothing to show</p>
  {% endfor %}
</div>
{% endblock content %}
