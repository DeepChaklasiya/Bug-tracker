<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<div class="mb-4 rounded shadow-sm card">
  <div
    class="card-header d-flex justify-content-between align-items-center w-100"
  >
    <div class="align-content-md-start">
        <a href="{% url 'project:thread_details' thread.id %}">
            <h4 class="m-0 mr-0">{{thread.title}}</h4>
        </a>
      
      {%if thread.closed %}
        <span class="w-15 mr-2 badge badge-danger">Closed</span>
      {%else %}
        <span class="w-15 mr-2 badge badge-warning">Open</span>
      {%endif%}
      <span class="w-15 mr-2 badge badge-info">{{thread.bug_type}}</span>
      <span class="badge badge-primary">{{thread.bug_priority}}</span>
    </div>
    <div>
    <p class="m-0 font-italic align-content-end">Reported by: {{thread.reporter.first_name}} {{thread.reporter.last_name}}</p>
    <p class="m-0 font-italic align-content-end">{{thread.created|timesince}} ago</p>
    </div>
  </div>
  <!-- <div class="card-body">
    <p class="card-text">{{thread.description}}</p>
    <p class="card-text">{{thread.reporter.name}}</p>
  </div> -->
  
</div>
