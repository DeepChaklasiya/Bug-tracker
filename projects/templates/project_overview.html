<div class="mb-4 rounded shadow-sm card">
  <div class="card-header d-flex justify-content-between align-items-center w-100">
    <a href="{% url 'project:project_details' project.id %}" class="text-decoration-none">
      <h4 class="m-0">{{project.name}}</h4>
    </a>
    <p class="m-0 text-muted">{{project.created|timesince}} ago</p>
  </div>
  <div class="card-body">
    <p class="card-text">
      {{project.description}}
    </p>
    <p class="card-text">
      {{project.manager.name}}
    </p>
    <p class="card-text">
      {% for tag in project.tags_as_list %}
        <a href="{% url 'project:explore' %}?query={{tag}}&by=tag" class="px-3 py-2 me-1 badge rounded-pill bg-primary text-white text-decoration-none">{{tag}}</a>
      {% endfor %}
    </p>
  </div>
</div>
